{% extends 'books/base.html' %}
{% load static  %}

    {% block content %}

    <!-- navbar -->
    {% include 'books/snippets/navbar.html' %}
    <!-- end of navbar -->

    <!-- list of all books available in the library -->
    <!-- card section -->
    <div class="row u-margin-top-medium">
        {% for book in all_books %}
        <div class="col-1-of-3">
            <!-- styling the card -->
            <div class="card">
                <!-- card picture -->
                <div class="card__side">
                    {% if book.upload  %}
                    <div class="card__picture u-margin-bottom-small">
                       <img src="{{ book.upload.url }}" class="card__picture--1" />
                    </div>
                    {% endif %}
                    <div class="card__text">
                        <p>{{ book.body|truncatewords:14|linebreaks }}</p>
                    </div>
                    <!-- placing the button -->
                    <div class="card__btn-view u-margin-top-small">
                        <a href="" class="btn-text">view book &rarr;</a>
                    </div>

                </div>
                   
            </div>
        </div>
        {% endfor %}
        </div>
    {% endblock %}
